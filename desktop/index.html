<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webos</title>
    <style>
        body {
            background-color: cornsilk;
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }
        .center {
            position: absolute;
left: 50%;
top: 50%;
transform: translate(-50%, -50%);
width: -50%;
        }
        h1 {
            font-family: sans-serif;
            color: white;
        }
        .taskbar {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 50px;
            background: #222;
            display: flex;
            align-items: center;
            padding: 0 10px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
            box-sizing: border-box;
        }
        .start-button {
            background: #0078D7;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 3px;
            margin-right: 10px;
        }
        .taskbar-icons {
            display: flex;
            gap: 10px;
        }
        .taskbar-icons img {
            width: 30px;
            height: 30px;
            cursor: pointer;
        }
        .clock {
            margin-left: auto;
            margin-right: 15px;
            color: white;
            font-size: 16px;
        }
        .start-menu {
            position: fixed;
            bottom: 50px;
            left: 10px;
            width: 200px;
            background: #333;
            color: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: none;
        }
        .start-menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .start-menu li {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #444;
        }
        .start-menu li:hover {
            background: #555;
        }

    </style>
</head>
<body>
    <div class="taskbar">
        <button class="start-button" onclick="toggleStartMenu()">Start</button>
        <div class="taskbar-icons">
            <img onclick="open1()" src="../assets/appicons/light/folder_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg" alt="File Browser">
            <img onclick="open2()" src="../assets/appicons/light/captive_portal_38dp_E3E3E3_FILL0_wght400_GRAD0_opsz40.svg" alt="Internet Browser">
            <img onclick="open3()" src="../assets/appicons/light/settings_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg" alt="Settings">
            <script>
                function open1() {
                    window.open("./apps/files.html", target='_self')
                }
                function open2() {
                    window.open("./apps/browser.html", target='_self');
                }
                function open3() {
                    window.open("./apps/settings.html", target='_self')
                }
            </script>
        </div>
        <div class="clock" id="clock"></div>
    </div>
    <div class="start-menu" id="startMenu">
        <ul>
            <li onclick="open1()">File Browser</li>
            <li onclick="open2()">Internet Browser</li>
            <li onclick="open3()">Settings</li>
            <li onclick="">Shutdown</li>
        </ul>
    </div>
</body>
<script>
    function updateClock() {
        const now = new Date();
        const hours = now.getHours().toString().padStart(2, '0');
        const minutes = now.getMinutes().toString().padStart(2, '0');
        document.getElementById('clock').textContent = `${hours}:${minutes}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    function toggleStartMenu() {
        const menu = document.getElementById('startMenu');
        menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }

    document.addEventListener('click', (event) => {
        const menu = document.getElementById('startMenu');
        const button = document.querySelector('.start-button');
        if (!menu.contains(event.target) && !button.contains(event.target)) {
            menu.style.display = 'none';
        }
    });
</script>
</body>
</html>
