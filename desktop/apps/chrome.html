<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webos</title>
    <style>
        body {
            background-color: cornsilk;
            font-family: sans-serif;
            margin: 0;
           
        }
        .center {
            position: absolute;
left: 50%;
top: 49.35%;
transform: translate(-50%, -50%);
width: -50%;
height: 79%;
        }
        h1 {
            font-family: sans-serif;
            color: white;
        }
        .taskbar {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 50px;
            background: #222;
            display: flex;
            align-items: center;
            padding: 0 10px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
            box-sizing: border-box;
        }
        .start-button {
            background: #0078D7;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 3px;
            margin-right: 10px;
        }
        .taskbar-icons {
            display: flex;
            gap: 10px;
        }
        .taskbar-icons img {
            width: 30px;
            height: 30px;
            cursor: pointer;
        }
        .clock {
            margin-left: auto;
            margin-right: 15px;
            color: white;
            font-size: 16px;
        }
        .start-menu {
            position: fixed;
            bottom: 50px;
            left: 10px;
            width: 200px;
            background: #333;
            color: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: none;
        }
        .start-menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .start-menu li {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #444;
        }
        .start-menu li:hover {
            background: #555;
        }
        .whitebox {
    border: transparent;
    border-color: transparent;
    position: absolute;
    top: 9%;
    left: -0%;
    padding: 100px;
    background-color: transparent;
    width: 100%;
    height: 40%;
    font-family: sans-serif;
    align-items: left;
}
.startitup {
    border-width: 0px;
}
.xbutton {
    width: 40;
    height: 40;
    border: transparent;
    border-color: transparent;
}
iframe {
    width: 60%;
    height: 150%;
    padding: 100px;
}
    </style>
</head>
<body>
    <div class="taskbar">
        <button class="start-button" onclick="javascript:window.open('./browser.html', target='_self')">Back</button>
        <div class="taskbar-icons">
            <script>            function open1() {
                window.open("files.html", target='_self')
            }
            function open2() {
                window.open("browser.html", target='_self');
            }
            function open3() {
                window.open("settings.html", target='_self')
            }</script>
        </div>
        <div class="clock" id="clock"></div>
    </div>
    <div class="start-menu" id="startMenu">
        <ul>
            <li onclick="open1()">File Browser</li>
            <li onclick="open2()">Internet Browser</li>
            <li onclick="open3()">Settings</li>
            <li onclick="">Shutdown</li>
        </ul>
    </div>
    </div>
        <iframe class="center" src="https://clear-loraine-techkidsgames-b0c551d2.koyeb.app/" frameborder="0"></iframe>
</body>
<script>
    function updateClock() {
        const now = new Date();
        const hours = now.getHours().toString().padStart(2, '0');
        const minutes = now.getMinutes().toString().padStart(2, '0');
        document.getElementById('clock').textContent = `${hours}:${minutes}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    function toggleStartMenu() {
        const menu = document.getElementById('startMenu');
        menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }

    document.addEventListener('click', (event) => {
        const menu = document.getElementById('startMenu');
        const button = document.querySelector('.start-button');
        if (!menu.contains(event.target) && !button.contains(event.target)) {
            menu.style.display = 'none';
        }
    });
</script>
</body>
</html>
